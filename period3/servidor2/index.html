<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir archivo</title>
</head>
<body>
  <h1>Subir un archivo al servidor</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="archivo" required>
    <button type="submit">Subir</button>
  </form>
</body>
</html>
