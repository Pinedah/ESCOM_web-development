<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Edad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Formulario</h2>
            <input type="text" id="nombre" placeholder="Escribe aqui tu nombre">
            <input type="text" id="apellido" placeholder="Escribe aqui tu apellido">
            <input type="number" id="edad" placeholder="Ingresa tu edad">
            <input type="email" id="mail" placeholder="Ingresa tu correo">
            <textarea name="" id="domicilio" placeholder="Ingresa aqui tu domicilio"></textarea>
            <button onclick="main()">Verificar</button>
            <p id="resultado"></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
