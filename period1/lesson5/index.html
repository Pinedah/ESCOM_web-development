<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de alumnos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Formulario de registro para el alumno</h2>
            <input type="text" id="nombre" placeholder="Escribe aqui tu nombre">
            <input type="text" id="apellido" placeholder="Escribe aqui tu apellido">
            <input type="number" id="edad" placeholder="Ingresa tu edad">
            <input type="number" id="boleta" placeholder="Ingresa tu boleta">
            <input type="email" id="mail" placeholder="Ingresa tu correo">
            <textarea name="" id="domicilio" placeholder="Ingresa aqui tu domicilio"></textarea>
            <button onclick="main()">Registrar</button>
            <p id="resultado"></p>

        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
