<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuarios</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Buscar Usuarios por Boleta</h2>
            <input type="number" id="boleta" placeholder="Ingresa la boleta">
            <button onclick="searchUser()">Buscar</button>
            <p id="resultado"></p>
        </div>
        <div class="table-container">
            <table id="table">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Boleta</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Domicilio</th>
                    <th>Nombre de usuario</th>
                    <th>Genero</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
