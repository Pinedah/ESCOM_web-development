<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar un usuario</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h2>Actualizar un usuario</h2>
            <input type="number" id="boleta" placeholder="Ingresa la boleta del alumno">
            <button onclick="searchUserForUpdate()">Buscar</button>
            <input type="text" id="nombre" placeholder="Escribe aqui tu nombre">
            <input type="text" id="apellido" placeholder="Escribe aqui tu apellido">
            <input type="number" id="edad" placeholder="Ingresa tu edad">
            <input type="email" id="mail" placeholder="Ingresa tu correo">
            <input type="text" id="phone" placeholder="Escribe aqui tu nÃºmero de celular">
            <textarea id="domicilio" placeholder="Ingresa aqui tu domicilio"></textarea>
            <input type="text" id="nombre_usuario" placeholder="Escribe aqui tu nombre de usuario">
            <input type="text" id="genero" placeholder="Selecciona tu genero">
            <button onclick="updateUser()">Actualizar</button>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
